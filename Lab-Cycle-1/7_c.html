<html>
    <head><title>dividing web page into two equal rows</title>
        <style>
            #f1{
                    background-color: blue;
            }
            #f2{
                background-color: blueviolet;
            }
            #f3{
                background-color: brown;
            }
        </style>
        <frameset rows="50%, 50%">
            <frame src="2_a.html" id="f1">
            <frameset cols="50%, 50%">
                <frame src="2_b.html" id="f2">
                <frame src="2_c.html" id="f3">
            </frameset>
          </frameset>
    </head>
</html>
