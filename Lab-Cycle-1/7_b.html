<html>
    <head><title>dividing web page into two equal rows</title>

            <frame src="2_a.html">
            <frameset cols="50%, 50%">
                <frame src="2_b.html">
                <frame src="2_c.html">
            </frameset>
          </frameset>
    </head>
</html>
