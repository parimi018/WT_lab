<html>
    <head>
        <title>string object</title>
        <link rel="stylesheet" href="style.css">
        <style>
            div
			{
                background-color: #1C1C1C;
				border: 3px solid #D4D4D2;
				width: max-content;
                height: max-content;
				padding: 25px;
				text-align: left;
			}
            #StringOutput{
                color:#fff;
            }
        </style>
    </head>
    <body>
		<center>
			<div>
				<span>
					<center>
						<u class="output">String Object</u><br><br>
					</center>
				</span>
				<br>
				<span id="StringOutput" ></span>
			</div> 
		</center>
		<script>

            let Output = document.getElementById("StringOutput");

            let str = new String("Hello, My Name is Shreyas.");

            Output.innerHTML = "<u>Original String:</u> " + str + "<br><br><br><u>String Operations:<u><br>";

            Output.innerHTML += "<br>1. String Length: " + str.length + "<br>";
            Output.innerHTML += "<br>2. Character at index 18: " + str.charAt(18) + "<br>";
            Output.innerHTML += "<br>3. Substring from index 0 to 4: " + str.substring(0, 5) + "<br>";

            let newStr = str.concat("I am a CS Under Grad");
            Output.innerHTML += "<br>4. Concatenated string: " + newStr + "<br>";

            Output.innerHTML += "<br>5. Uppercase: " + str.toUpperCase() + "<br>";
            Output.innerHTML += "<br>6. Lowercase: " + str.toLowerCase() + "<br>";

            Output.innerHTML += "<br>7. Starts with 'Hello': " + str.startsWith("Hello") + "<br>";
            Output.innerHTML += "<br>8. Ends with 'Tayyab.': " + str.endsWith("Tayyab.") + "<br>";

            Output.innerHTML += "<br>9. Index of 'Tayyab': " + str.indexOf("Tayyab") + "<br>";

            let replacedStr = str.replace("Hello", "Hi");
            Output.innerHTML += "<br>10. Replaced string: " + replacedStr + "<br>";

            let splitStr = str.split(",");
            Output.innerHTML += "<br>11. Split string: " + splitStr + "<br>";
        </script>
    </body>
</html>
