<html>
    <head>
        <title>factorial fibonacci power</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function FACT(){
                let n=document.getElementById("fact").value;
                let num=n;
                function myfact(n){
                    if(n==0){
                        return 1;
                    }
                    else if(n==1){
                        return 1;
                    }
                    else{
                        return n*myfact(n-1);
                    }
                }
                document.getElementById("factout").innerHTML="The Factorial of "+n+" is "+myfact(n);
            }
            
            function FIBO(){
                let fn=document.getElementById("fibo").value;
                function myfibo(fn){
                    if(fn==0){
                        return 0;
                    }
                    if(fn==1 || fn==2){
                        return 1;   
                    }
                    return (myfibo(fn-1)+myfibo(fn-2));
                }
                document.getElementById("fiboout").innerText= fn+" th Fibonacci number is: "+myfibo(fn);
            }            
            
            function POW(){
                let b=document.getElementById("num").value;
                let p=document.getElementById("pow").value;
                function mypow(b,p){
                    if(p==0){
                        return 1;
                    }
                    else{
                        return (b*mypow(b,p-1));
                    }
                }
                document.getElementById("powout").innerHTML= b+" power "+p+" is: "+mypow(b,p);
            }
        </script>
    </head>
    <body align="center">
        <label for="func">Enter a number to find it's factorial:</label>
        <input type="number" id="fact"><br>
        <input type="submit" value="OK" onclick="FACT()"><br>
        <br><span id="factout" class="output"></span><br>

        <br><label for="fibo">Enter a number</label>
        <input type="number" id="fibo"><br>
        <input type="submit" value="OK" onclick="FIBO()">
        <br><br><span id="fiboout" class="output"></span><br>

        <br><label for="num">Enter a number:</label>
        <input type="number" id="num"><br>
        <label for="pow">Enter a power:</label>
        <input type="number" id="pow"><br>
        <input type="submit" value="OK" onclick="POW()"><br>
        <br><span id="powout" class="output"></span>
    </body>
</html>
