<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <input type="submit" value="Show Initial elements in the Array" onclick="disArr()"><br><br>
        <span id="arrayoutput" class="output"></span>
        <br><br><input type="submit" value="Show the Array after Bubble Sort" onclick="sortArr(arr)"><br><br>
        <span id="sortedarrayoutput" class="output"></span>
        <script>
            let arr=new Array(8,4,1,34,23,45,12,6);

            function disArr(){
                document.getElementById("arrayoutput").innerHTML="Elements before sorting are:&nbsp["+arr+"]";
            }

            function sortArr(arr) {
                var n = arr.length;
                for (var i = 0; i < n - 1; i++) {
                for (var j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    }
                }
                }
                document.getElementById("sortedarrayoutput").innerHTML="Array Elements after sorting are:&nbsp["+arr+"]";
            }
        </script>
    </body>
</html>
