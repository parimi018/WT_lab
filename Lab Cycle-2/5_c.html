<html>
    <head>
        <title>Date Object</title>
        <link rel="stylesheet" href="style.css">
        <style>
             div
			{
                background-color: #1C1C1C;
				border: 3px solid #D4D4D2;
				width: max-content;
                height: max-content;
				padding: 25px;
				text-align: left;
			}
            #output,#curdate{
                color:#fff;
            }
        </style>
    </head>
    <body>
        <center>
            <div>
                <span id="output"></span>
                <br><br>
                <span id="curdate"></span> 
			</div> 
		</center>
    </body>
    <script>
        let d=new Date();
        let h=d.getHours();
        let m=d.getMinutes();
        let gm="Good Night";
        if(h<21){
            gm="Good Evening";
        }
        if(h<16){
            gm="Good AfterNoon";
        }
        if(h<12){
            gm="Good Morning";
        }
        document.getElementById("output").innerHTML=gm;
        document.getElementById("curdate").innerHTML="The Time is "+h+":"+m;
    </script>
</html>
